<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password strength</title>
    <script type="text/javascript">
    function strength(){
      var msg;
      if(document.formPost.userPass.value.length>5)
      {
        msg = "good";
      }
      else {
        msg = "poor";
      }
    document.getElementById("myLocation").innerText =msg;
    }

    </script>
  </head>
  <body>
    <form name="formPost">
    <p>Enter password : <input  type="password" name="userPass" value="" onkeyup="strength()"></p>
    strength:<span id="myLocation">no strength</span>
    </form>
  </body>
</html>
